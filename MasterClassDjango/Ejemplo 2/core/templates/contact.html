{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Formulario de alta de usuario</h2>

<form method="post" class="border p-4 bg-white rounded shadow-sm">
    {% csrf_token %}
    
    <!-- Aplicamos clases Bootstrap a cada campo manualmente -->
    {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
    {% endfor %}
    
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}

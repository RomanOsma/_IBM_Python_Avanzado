<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi Tienda</title>
    <!-- Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }

        footer {
            background-color: #212529;
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        footer a {
            color: #adb5bd;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">⚽ Mi Tienda</a>
            <div>
                <a href="{% url 'products' %}" class="btn btn-outline-light btn-sm me-2">Productos</a>
                <a href="{% url 'contact' %}" class="btn btn-outline-light btn-sm me-2">Contacto</a>
                <a href="{% url 'users' %}" class="btn btn-outline-light btn-sm">Usuarios</a>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 mb-3 mb-md-0">
                    <p class="mb-0">© 2025 Mi Tienda</p>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <a href="#">Preguntas frecuentes</a> |
                    <a href="https://www.google.com/maps?q=Calle+Falsa+123,+Madrid" target="_blank"
                        rel="noopener noreferrer">Dónde estamos</a>
                </div>
                <div class="col-md-4">
                    <a href="#"><i class="bi bi-facebook me-2"></i></a>
                    <a href="#"><i class="bi bi-twitter me-2"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>

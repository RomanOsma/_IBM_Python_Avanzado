<!doctype html>
<!-- Configuración básica del documento -->
<!-- data-bs-theme="dark" activa el modo oscuro de Bootstrap 5.3 -->
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Configuración del documento -->
    <meta charset="utf-8">
    <!-- Configuración de la vista móvil -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio con Bootstrap</title>
    <!-- CDN de Bootstrap CSS con integridad para seguridad -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Barra de navegación -->
    <!-- bg-body-tertiary ajusta el fondo según el tema -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Logo o nombre del sitio -->
        <a class="navbar-brand" href="#">Mi Sitio</a>
        <!-- Botón hamburguesa para móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Contenedor de elementos del menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor principal -->
    <!-- my-5 añade margen vertical, container centra el contenido -->
    <div class="container my-5">
      <!-- Título principal con clases de utilidad -->
      <!-- text-center centra el texto, py-4 añade padding vertical -->
      <h1 class="text-center py-4 text-warning">Hola Mundo</h1>
      
      <!-- Sistema de rejilla -->
      <!-- row crea una fila, col-md-6 divide en dos columnas en pantallas medianas -->
      <div class="row">
        <!-- Primera columna -->
        <div class="col-md-6">
          <!-- Tarjeta de Bootstrap -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Características</h5>
              <p class="card-text">Bootstrap 5.3 incluye el nuevo tema oscuro por defecto.</p>
              <!-- Botón primario de Bootstrap -->
              <button class="btn btn-primary">Más info</button>
            </div>
          </div>
        </div>
        <!-- Segunda columna -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Novedades</h5>
              <p class="card-text">Sistema de grid mejorado y nuevos componentes.</p>
              <!-- Botón con estilo outline -->
              <button class="btn btn-outline-success">Explorar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script de Bootstrap (incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

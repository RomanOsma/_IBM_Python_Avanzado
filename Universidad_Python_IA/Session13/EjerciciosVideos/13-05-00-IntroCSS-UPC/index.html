<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Titulo Hola Mundo</title>
</head>
<body>
    <!-- 1. CSS - inline -->
    <h1 style="color:red;font-family: Arial, sans-serif;">Hola Mundo</h1>

    <!-- Basic text styling -->
    <p style="color: blue; font-size: 16px;">Página de bienvenida a HTML style 1</p>

    <!-- Multiple text properties -->
    <p style="color: #333; font-size: 18px; font-family: Arial, sans-serif;">Página de bienvenida a HTML style 2</p>

    <!-- Text alignment and spacing -->
    <p style="text-align: center; margin: 20px; padding: 10px;">Página de bienvenida a HTML style 3</p>

    <!-- Background and border -->
    <p style="background-color: #f0f0f0; border: 1px solid #ccc; padding: 10px;">Página de bienvenida a HTML style 4</p>

    <!-- Text decoration and transformation -->
    <p style="text-decoration: underline; text-transform: uppercase;">Página de bienvenida a HTML style 5</p>
